<html lang="ru">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Важный вопрос</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffeef8;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Запрещаем скролл, чтобы страница не дергалась */
        }
        .container {
            text-align: center;
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 300px; /* Фиксируем высоту зоны, где бегает кнопка */
            padding: 20px;
        }
        h1 { color: #d63384; font-size: 22px; margin-bottom: 40px; }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
            height: 100px;
        }
        button {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            touch-action: manipulation; /* Убирает задержку клика на телефонах */
        }
        #yesBtn { background-color: #ff4d6d; color: white; z-index: 10; }
        #noBtn { 
            background-color: #adb5bd; 
            color: white; 
            position: absolute; 
            transition: 0.1s; /* Плавное перемещение */
        }
    </style>
</head>

        </div>
