<!DOCTYPE html>
<html lang="ru">
<head>

    <meta property="og:description" content="–≠—Ç–æ –∑–∞–π–º–µ—Ç –≤—Å–µ–≥–æ 10 —Å–µ–∫—É–Ω–¥. –û—Ç–∫—Ä–æ–π, —á—Ç–æ–±—ã —É–∑–Ω–∞—Ç—å!">
    <meta property="og:url" content="https://mafingg.github.io/Sanek/">

    <title>–í–æ–ø—Ä–æ—Å –¥–ª—è —Ç–µ–±—è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #7088ff;
            font-family: sans-serif;
            overflow: hidden;
        }

        .main-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px; /* –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º —à–∏—Ä–∏–Ω—É –¥–ª—è –∫—Ä–∞—Å–æ—Ç—ã */
        }

        h1 {
            color: #ffffff;
            font-size: 28px;
            text-align: center;
            margin-bottom: 50px;
            pointer-events: none;
        }

        .btn-container {
            position: relative;
            width: 100%;
            height: 150px; /* –ó–æ–Ω–∞, –≤ –∫–æ—Ç–æ—Ä–æ–π –±—É–¥—É—Ç –∫–Ω–æ–ø–∫–∏ */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* –í—ã—Ä–∞–≤–Ω–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫–∏ –ø–æ –≤–µ—Ä—Ö–Ω–µ–π –ª–∏–Ω–∏–∏ */
            gap: 40px;
        }

        button {
            padding: 15px 35px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            transition: all 0.2s ease-out;
            touch-action: manipulation;
            min-width: 100px;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
            z-index: 1;
        }

        #noBtn {
            background-color: #00b33c;
            color: white;
            position: relative; /* –í –Ω–∞—á–∞–ª–µ —Å—Ç–æ–∏—Ç –≤ —Ä—è–¥ */
            z-index: 2;
        }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <h1>–°–∞–Ω—è, —Ç—ã –∫—É—Ä–∏—à—å?</h1>
        
        <div class="btn-container" id="container">
            <button id="yesBtn">–î–ê!</button>
            <button id="noBtn">–ù–µ—Ç</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");

        const moveButton = () => {
            // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º –Ω–∞ fixed —Ç–æ–ª—å–∫–æ –≤ –º–æ–º–µ–Ω—Ç –Ω–∞—á–∞–ª–∞ –∏–≥—Ä—ã
            noBtn.style.position = 'fixed';
            
            const padding = 30; 
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;

            // –í—ã—á–∏—Å–ª—è–µ–º —Å–ª—É—á–∞–π–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –ø–æ –≤—Å–µ–º—É —ç–∫—Ä–∞–Ω—É
            const randomX = Math.floor(Math.random() * (screenWidth - noBtn.offsetWidth - padding * 2)) + padding;
            const randomY = Math.floor(Math.random() * (screenHeight - noBtn.offsetHeight - padding * 2)) + padding;

            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
        };

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–≤–µ–¥–µ–Ω–∏—è –∏ –∫–ª–∏–∫–æ–≤
        noBtn.addEventListener("mouseover", moveButton);
        noBtn.addEventListener("touchstart", (e) => {
            e.preventDefault();
            moveButton();
        });
        noBtn.addEventListener("click", (e) => {
            e.preventDefault();
            moveButton();
        });

        yesBtn.addEventListener("click", () => {
            document.body.innerHTML = `
                <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100vw; height: 100vh;">
                    <h1 style="font-size: 100px; margin: 0;">ü§≠</h1>
                    <h1 style="color: #ffffff; font-size: 32px;">–Ø —Ç–∞–∫ –∏ –∑–Ω–∞–ª!</h1>
                </div>
            `;
        });
    </script>
</body>
</html>
