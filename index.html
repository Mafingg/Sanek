<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Важный вопрос</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffeef8;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }
        h1 { color: #d63384; margin-bottom: 30px; font-size: 24px; padding: 0 20px; }
        .buttons { position: relative; width: 300px; height: 100px; }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            transition: 0.3s;
        }
        #yesBtn { background-color: #ff4d6d; color: white; margin-right: 10px; }
        #noBtn { background-color: #adb5bd; color: white; position: absolute; }
    </style>
</head>
<body>

    <div>
        <h1>Сходим завтра выпить кофе? ☕</h1>
        <div class="buttons">
            <button id="yesBtn">ДА!</button>
            <button id="noBtn">Нет</button>
        </div>
    </div>

    <script>
        const noBtn = document.querySelector('#noBtn');
        const yesBtn = document.querySelector('#yesBtn');

        // Логика убегания кнопки
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });

        // Что будет при нажатии на "Да"
        yesBtn.addEventListener('click', () => {
            document.body.innerHTML = `
                <div style="text-align:center;">
                    <h1 style="font-size: 50px;">❤️</h1>
                    <h1>Ура! Напиши мне в Telegram, когда за тобой заехать!</h1>
                </div>
            `;
        });
    </script>
</body>
</html>
