<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <meta property="og:title" content="У меня есть один важный вопрос... ✨">
    <meta property="og:description" content="Нажми, чтобы открыть секретное послание">
    <meta property="og:image" content="https://img.goodfon.ru/wallpaper/nbig/c/c9/enot-vzgliad-voda-pogruzhenie-morda.webp">
    
    <title>Вопрос для тебя</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffeef8;
            font-family: sans-serif;
            overflow: hidden; /* Важно: чтобы не появлялась прокрутка */
        }
        h1 {
            color: #d63384;
            font-size: 24px;
            text-align: center;
            padding: 0 20px;
            pointer-events: none; /* Чтобы текст не мешал кликам */
        }
        .btn-container {
            position: relative;
            width: 100%;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            transition: all 0.2s ease-out; /* Плавность как в anime.js */
            touch-action: manipulation;
        }
        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
        }
        #noBtn {
            background-color: #adb5bd;
            color: white;
            position: fixed; /* Используем fixed для точности координат экрана */
            left: 55%; /* Начальная позиция справа от кнопки "Да" */
        }
    </style>
</head>
<body>

    <h1>Сходим завтра!!! выпить кофе? ☕</h1>
    
    <div class="btn-container">
        <button id="yesBtn">ДА!</button>
        <button id="noBtn">Нет</button>
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");

        const moveButton = () => {
            const padding = 50; // Отступ от краев экрана, чтобы не улетала
            
            // Получаем доступную ширину и высоту окна
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;

            // Генерируем координаты так, чтобы кнопка не вылезала за границы экрана
            // учитывая её собственные размеры и отступ
            const randomX = Math.floor(Math.random() * (screenWidth - noBtn.offsetWidth - padding * 2)) + padding;
            const randomY = Math.floor(Math.random() * (screenHeight - noBtn.offsetHeight - padding * 2)) + padding;

            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
        };

        // События для ПК и мобилок
        noBtn.addEventListener("mouseover", moveButton);
        noBtn.addEventListener("touchstart", (e) => {
            e.preventDefault(); // Запрещает нажатие на телефоне
            moveButton();
        });
        noBtn.addEventListener("click", (e) => {
            e.preventDefault();
            moveButton();
        });

        yesBtn.addEventListener("click", () => {
            document.body.innerHTML = `
                <div style="text-align:center;">
                    <h1 style="font-size: 80px; margin-bottom: 0;">❤️</h1>
                    <h1 style="color: #d63384;">Я так и знал!<br>Пиши мне в телеграм ;)</h1>
                </div>
            `;
        });
    </script>
</body>
</html>
