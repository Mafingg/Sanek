    <style>
        body {
            margin: 0;

            height: 100vh;
            display: flex;

            justify-content: center;
            align-items: center;
            background-color: #7088ff;

        }
        h1 {

            pointer-events: none; /* –ß—Ç–æ–±—ã —Ç–µ–∫—Å—Ç –Ω–µ –º–µ—à–∞–ª –∫–ª–∏–∫–∞–º */
        }

        button {
            padding: 15px 30px;

            border-radius: 50px;
            transition: all 0.2s ease-out; /* –ü–ª–∞–≤–Ω–æ—Å—Ç—å –∫–∞–∫ –≤ anime.js */
            touch-action: manipulation;
        }
        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
        }
        #noBtn {
            background-color: #00b33c;
            color: white;
            position: fixed; /* –ò—Å–ø–æ–ª—å–∑—É–µ–º fixed –¥–ª—è —Ç–æ—á–Ω–æ—Å—Ç–∏ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç —ç–∫—Ä–∞–Ω–∞ */
            left: 55%; /* –ù–∞—á–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è —Å–ø—Ä–∞–≤–∞ –æ—Ç –∫–Ω–æ–ø–∫–∏ "–î–∞" */
        }

</head>
<body>

    <h1>–°–∞–Ω—è —Ç—ã –≥–µ–π?</h1>
    
    <div class="btn-container">
        <button id="yesBtn">–î–ê!</button>
        <button id="noBtn">–ù–µ—Ç</button>
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");

        const moveButton = () => {
            const padding = 50; // –û—Ç—Å—Ç—É–ø –æ—Ç –∫—Ä–∞–µ–≤ —ç–∫—Ä–∞–Ω–∞, —á—Ç–æ–±—ã –Ω–µ —É–ª–µ—Ç–∞–ª–∞
            
            // –ü–æ–ª—É—á–∞–µ–º –¥–æ—Å—Ç—É–ø–Ω—É—é —à–∏—Ä–∏–Ω—É –∏ –≤—ã—Å–æ—Ç—É –æ–∫–Ω–∞
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;

            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã —Ç–∞–∫, —á—Ç–æ–±—ã –∫–Ω–æ–ø–∫–∞ –Ω–µ –≤—ã–ª–µ–∑–∞–ª–∞ –∑–∞ –≥—Ä–∞–Ω–∏—Ü—ã —ç–∫—Ä–∞–Ω–∞
            // —É—á–∏—Ç—ã–≤–∞—è –µ—ë —Å–æ–±—Å—Ç–≤–µ–Ω–Ω—ã–µ —Ä–∞–∑–º–µ—Ä—ã –∏ –æ—Ç—Å—Ç—É–ø
            const randomX = Math.floor(Math.random() * (screenWidth - noBtn.offsetWidth - padding * 2)) + padding;
            const randomY = Math.floor(Math.random() * (screenHeight - noBtn.offsetHeight - padding * 2)) + padding;

            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
        };

        // –°–æ–±—ã—Ç–∏—è –¥–ª—è –ü–ö –∏ –º–æ–±–∏–ª–æ–∫
        noBtn.addEventListener("mouseover", moveButton);
        noBtn.addEventListener("touchstart", (e) => {
            e.preventDefault(); // –ó–∞–ø—Ä–µ—â–∞–µ—Ç –Ω–∞–∂–∞—Ç–∏–µ –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ
            moveButton();
        });
        noBtn.addEventListener("click", (e) => {
            e.preventDefault();
            moveButton();
        });

        yesBtn.addEventListener("click", () => {
            document.body.innerHTML = `
                <div style="text-align:center;">
                    <h1 style="font-size: 80px; margin-bottom: 0;">ü§≠</h1>
                    <h1 style="color: #ffffff;">–Ø —Ç–∞–∫ –∏ –∑–Ω–∞–ª!</h1>

            `;
        });
    </script>
